@(title: String, head: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<script src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")"></script>
		<script src="@routes.Assets.at("js/main.js")"></script>
		<style type="text/css">
		body {
			padding-top: 50px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
		</style>
		@head
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">playcode-template</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/" target="_blank">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			@content
		</div>
	</body>
</html>
