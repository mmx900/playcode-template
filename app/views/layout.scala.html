@(title: String, head: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
		<style type="text/css">
		body {
			padding-top: 60px;
			/* 60px to make the container go all the way to the bottom of the topbar */
		}
		</style>
		@head
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="#">playcode-template</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="/" target="_blank">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			@content
		</div>
	</body>
</html>
